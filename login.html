<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Log in</title>
</head>

<body>
  <div>
    <h1>ログインする</h1>
    <div>
      <p>メールアドレスとパスワードを記入してログインしてください。</p>
      <p>入会手続きがまだの方はこちらからどうぞ。</p>
      <p>&raquo;<a href="register.html">入会手続きをする</a></p>
    </div>
    <form action="" method="">
      <dl>
        <dt>メールアドレス</dt>
        <dd>
          <input type="text">
        </dd>
        <dt>パスワード</dt>
        <dd>
          <input type="password">
        </dd>
        <!-- チェックつけるとcookieで情報を保持して次回ログイン時メールアドレスを表示、パスワードのみでログインできるように。 -->
        <dt>ログイン情報の記録</dt>
        <dd>
          <input id="save" type="checkbox">
          <label for="save">次回からは自動的にログインする</label>
        </dd>
      </dl>
      <input type="submit">
    </form>
  </div>
</body>

</html>
