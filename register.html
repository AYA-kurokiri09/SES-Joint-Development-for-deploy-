<!DOCTYPE html>
<html>

<head>
    <title>Register form for new users</title>
</head>

<body>
    <div>
        <div>
            <h1>Register</h1>
        </div>
        <div>
            <p>Please fill out necessary information and send to us</p>
            <form action="" method="">
                <dl>
                    <dt>User name<span>*</span></dt>
                    <dd>
                        <input type="text" name="name">
                    </dd>
                    <dt>Email address<span>*</span></dt>
                    <dd>
                        <input type="text" name="email">
                    <dt>Password<span>*</span></dt>
                    <dd>
                        <input type="password" name="password">
                    </dd>
                </dl>
                <div><input type="submit" value="Submit"></div>
            </form>
        </div>
</body>

</html>
